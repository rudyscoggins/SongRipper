<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Song Ripper</title>
  <link rel="stylesheet" href="/static/styles.css?v={{ v }}">
  <script src="/static/main.js?v={{ v }}"></script>
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
<div id="alerts">
{% if message %}
  <p id="message" style="color: green;">{{ message }}</p>
{% endif %}
</div>
<h2>Rip YouTube Playlist</h2>
<form hx-post="/rip" hx-swap="none">
  <input type="text" name="playlist_url" placeholder="https://www.youtube.com/playlist?list=..." size="80" required>
  <button type="submit">Rip!</button>
</form>

<h3>Approve staged tracks</h3>
<div class="approval-actions">
  <form hx-post="/approve" hx-swap="none">
    <button type="submit"{% if not has_staged_files %} disabled{% endif %}>Approve & Move All</button>
  </form>
    <form hx-post="/delete" hx-target="#alerts" hx-swap="innerHTML">
      <button type="submit">Unapprove and Delete Staging</button>
    </form>
</div>
<p>Staged files live in <code>./data/staging/</code> until you approve.</p>
  <div id="staging-list" hx-get="/staging" hx-trigger="load, refreshStaging from:body"></div>
<footer>Last package update: {{ updated }}</footer>
</body>
</html>
