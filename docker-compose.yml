version: "3.9"

services:
  songripper:
    build: .
    image: ghcr.io/rudyscoggins/songripper:latest
    restart: unless-stopped
    environment:
      DATA_DIR: /data
      NAS_PATH: /music
    volumes:
      - ./data:/data
      - /home/pi/NAS/music/Elysium:/music
    ports:
      - "5423:8000"

  watchtower:
    image: containrrr/watchtower:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - .env                         # keeps secrets off-repo
    command: >
      songripper --interval 300
      -n shoutrrr
      --notification-url=telegram://${WATCHTOWER_TELEGRAM_TOKEN}@telegram?channels=${WATCHTOWER_TELEGRAM_CHAT_ID}&parseMode=Markdown
