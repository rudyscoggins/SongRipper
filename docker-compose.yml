version: "3.9"

services:
  songripper:
    build: .
    image: ghcr.io/rudyscoggins/songripper:latest
    restart: unless-stopped
    environment:
      DATA_DIR: /data
      NAS_PATH: /music
    volumes:
      - ./data:/data
      - /home/pi/NAS/music/Elysium:/music
    ports:
      - "5423:8000"

  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - .env               # <-- lives only on the Pi
    command: >
      songripper --interval 300 --notification-telegram
      --notification-telegram-token=${WATCHTOWER_TELEGRAM_TOKEN}
      --notification-telegram-chat-id=${WATCHTOWER_TELEGRAM_CHAT_ID}
